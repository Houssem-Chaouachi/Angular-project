
<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel1">Update</h4>
        <button type="button" routerLink='/tableau' class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup]='modifierAnnonce'>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Image </label>
                <input type="file" formControlName='img' class="form-control">
              </div>
          <div class="form-group">
            <label for="recipient-name"  class="col-form-label">Nom d'entreprise :</label>
            <input type="text" formControlName='nomEntreprise' placeholder="Saisissez votre email" class="form-control" id="recipient-name1">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Prix</label>
            <input type="text" formControlName='prix' placeholder="Mot de passe" class="form-control">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Secteur d'activit√© </label>
            <input type="text" formControlName='secteur' placeholder="Confirmez votre mot de passe" class="form-control">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">localisation </label>
            <input type="text" formControlName='localisation' placeholder="Confirmez votre mot de passe" class="form-control">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Description </label>
            <textarea name="Detail" id="" cols="30"  formControlName='detail' class="form-control" rows="10"></textarea>
          </div>
        </form>
      </div>
      <div class="text-center">
        <button type="submit" (click)="confirmerModification()" class="btn btn-primary">Save</button>

      </div>
    </div>

  </div>
